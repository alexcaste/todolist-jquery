<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Task Name:</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>
            <div class="form-group">
              <label for="new-due-date">Due Date:</label>
              <input type="text" class="form-control" id="new-due-date">
            </div>
            <div class="form-group">
              <label for="new-description">Description:</label>
              <input type="text" class="form-control" id="new-description">
            </div>

            <div id="new-subtasks">
              <div class="new-subtask">
                <div class="form-group">
                  <label for="new-sub-task-name">Sub-Task Name:</label>
                  <input type="text" class="form-control new-sub-task-name">
                </div>
                <div class="form-group">
                  <label for="new-sub-due">Sub Task Due Date</label>
                  <input type="text" class="form-control new-sub-due">
                </div>
                <div class="form-group">
                  <label for="new-sub-description">Sub Task Description:</label>
                  <input type="text" class="form-control new-sub-description">
                </div>
                <div class="form-group">
                  <label for="new-note">Note:</label>
                  <input type="text" class="form-control new-new-note">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-subtask">Add A Sub Task</span>

            <button type="submit" class="btn">Add Task</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
          <h2>Completed:</h2>
          <ul id = "done-tasks">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-task">
            <h2>To Do:</h2>
            <h3></h3>

            <p>Due Date: <span class="due-date"></span></p>
            <p>Description: <span class="description"></span></p>

            <p>Subtasks:</p>
            <ol id="subtasks">
              <p>Subtask: <span class="subtask-name"></span></p>
              <ul id = "sub-info">
              </ul>
            </ol>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
